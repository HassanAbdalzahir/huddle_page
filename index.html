<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/master.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Huddle</title>
</head>
<body>
    <div class="big_container">
    <div class="slide">
        <div class="container">
            <div class="nav_bar"><img src="images/logo.svg" alt="Logo"></div>
            <div class="left_side"><img src="images/illustration-mockups.svg" alt="mockups"></div>
            <div class="right_side">
                <strong>Build The Community Your Fans Will Love</strong>
                <p>Huddle re-imagins the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
            <div class="clearfix"></div>
            <div class="bottom_bar">
                <div class="min_container">
                    <img src="images/instagram.svg" alt="Instagram">
                    <img src="images/twitter.svg" alt="Twitter" class="middle">
                    <img src="images/facebook.svg" alt="Facebook" class="last-child">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
